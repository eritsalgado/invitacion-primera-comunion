<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera comuni√≥n | Iker Jocsan</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
        }
        
        #video-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }
        
        #video-container video {
          width: 100%;
          height: auto;
          object-fit: contain;
        }
      </style>
</head>
<body>
    <div id="video-container">
        <video id="myVideo" src="invitacion.mp4" autoplay controls loop></video>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('myVideo');
        video.play().catch(function(error) {
          video.muted = true;
          video.play();
        });
      });
    </script>
</body>
</html>
